<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with reCAPTCHA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://img.freepik.com/free-photo/email-messages-network-circuit-board-link-connection-technology_1379-884.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            filter: grayscale(100%); /* Make the background black and white */
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent white background */
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #000; /* Black text */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #000; /* Black text */
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #fff; /* White background for inputs */
            color: #000; /* Black text for inputs */
        }

        .form-group textarea {
            resize: none;
            height: 100px;
        }

        .form-group input[type="submit"] {
            background-color: transparent; /* Transparent background */
            color: #000; /* Black text */
            cursor: pointer;
            border: 2px solid #fff; /* White border */
            border-radius: 10px;     /* Rounded corners */
            padding: 10px 15px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #000; /* Black background on hover */
            color: #fff; /* White text on hover */
        }
    </style>
    <!-- Add the reCAPTCHA script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="form-container">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone (Optional):</label>
                <input type="tel" id="phone" name="phone" placeholder="+1234567890">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <!-- Add reCAPTCHA widget with the provided site key -->
            <div class="g-recaptcha" data-sitekey="6LfSIl4qAAAAAGmIfU6PFYcAdkYT3WJoDO4CbStv"></div>
            
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
