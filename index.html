<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="s.jpg" type="image/jpeg" alt="Favicon">
  <title>Sarthak Aganja</title>

  <!-- Font Imports -->
  <link href="https://fonts.googleapis.com/css2?family=Carolina+Typewriter&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Flux:wght@700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Flux', sans-serif;
      background-image: url('https://png.pngtree.com/background/20240627/original/pngtree-layers-of-program-code-on-a-black-background-for-software-source-picture-image_9508992.jpg'); 
      background-size: cover;
      background-position: center;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 2;
      display: none; /* Initially hidden */
    }

    h1 {
      font-family: 'Flux', sans-serif;
      font-size: 4rem;
      font-weight: 700;
      text-transform: uppercase;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .subtitle {
      font-size: 1.5rem;
      margin-bottom: 40px;
      color: white;
      animation: fadeIn 3s ease-in-out forwards;
    }

    .subtitle::before,
    .subtitle::after {
      content: '"';
    }

    nav {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      margin: 10px;
      font-size: 1.2rem;
      color: white;
      text-decoration: none;
      position: relative;
      animation: fadeIn 4s ease-in-out forwards;
      display: inline-block;
      padding: 12px 24px;
      border: 2px solid white;
      border-radius: 25px;
      background-color: transparent;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      background-color: white;
      color: black;
    }

    /* Loading Screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #00ff00;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Matrix Effect */
    .matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .column {
      position: absolute;
      bottom: 100%;
      white-space: nowrap;
      animation: drop 5s linear infinite;
      color: #00ff00;
      font-size: 1.5rem;
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
    }

    .small-gap {
      line-height: 0.5;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes drop {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 { font-size: 3rem; }
      .subtitle { font-size: 1.2rem; }
      nav a { font-size: 1rem; }
      .column { font-size: 1rem; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 2.5rem; }
      .subtitle { font-size: 1rem; }
      nav a { font-size: 0.9rem; }
      .column { font-size: 0.8rem; }
    }
  </style>
</head>

<body>
  <div class="loading-screen">
    <div class="loader"></div>
  </div>

  <div class="container">
    <h1>Sarthak Aganja</h1>
    <div class="subtitle">Aspiring to Innovate</div>

    <nav>
      <a href="projects.html">Projects</a>
      <a href="https://aganjasarthak.github.io/Web/">Beam-App</a>
      <a href="contact.html">Contact</a>
      <a href="about.html">About Me</a>
    </nav>
  </div>

  <script>
    // Function to hide loading screen, show content, and initialize chat
    function showContentAndInitChat() {
      document.querySelector('.loading-screen').style.display = 'none';
      document.querySelector('.container').style.display = 'block';
      initializeDriftChat();
    }

    // Function to initialize Drift chat
    function initializeDriftChat() {

      (function() {
        var drift = window.driftt = window.drift = window.driftt || [];
        if (!drift.init) {
          if (drift.invoked) {
            window.console && console.error && console.error("Drift snippet included twice.");
            return;
          }
        
          drift.invoked = true;
          drift.methods = ["identify", "config", "track", "reset", "debug", "show", "ping", "page", "hide", "off", "on"];
          drift.factory = function(method) {
            return function() {
              var args = Array.prototype.slice.call(arguments);
              args.unshift(method);
              drift.push(args);
              return drift;
            };
          };
          drift.methods.forEach(function(method) {
            drift[method] = drift.factory(method);
          });
          drift.load = function(apiKey) {
            var time = new Date().getTime();
            var script = document.createElement("script");
            script.type = "text/javascript";
            script.async = true;
            script.src = "https://js.driftt.com/include/" + time + "/" + apiKey + ".js";
            document.getElementsByTagName("head")[0].appendChild(script);
          };
        }
      })();
      drift.SNIPPET_VERSION = '0.3.1';
      drift.load('vpd4n67fbk86');
      drift.config({
  enableWelcomeMessage: false,
  enableCampaigns: false, 
  enableBots: false,
  enableEmailCapture: false,
  enableScheduler: false,

  backgroundColor: "#1565C0",

  awayMessage: "We're currently away. Please leave us a message and we'll get back to you as soon as possible.",
  welcomeMessage: "Hi there! How can we help you today?",
  openStyle: "button",
  buttonText: "Chat with us",
  hideBranding: true
});

      // Optionally, you can add a small delay before showing the chat widget
      setTimeout(function() {
        drift.on('ready', function(api) {
          api.showWelcomeMessage();
        });
      }, 1000); // 1 second delay, adjust as needed
    }

    // Wait for the page to load
    window.addEventListener('load', function() {
      // Simulate loading time (you can remove this in production)
      setTimeout(showContentAndInitChat, 2000); // 2 seconds delay
    });
  </script>
</body>

</html>
