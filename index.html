  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Flux', sans-serif;
      background-image: url('https://removal.ai/wp-content/uploads/2021/09/black-background-04-coolbackgrounds.png'); 
      background-size: cover;
      background-position: center;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-family: 'Carolina Typewriter', cursive;
      font-size: 4rem;
      font-weight: 700;
      text-transform: uppercase;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .subtitle {
      font-size: 1.5rem;
      margin-bottom: 40px;
      color: white;
      animation: fadeIn 3s ease-in-out forwards;
    }

    .subtitle::before,
    .subtitle::after {
      content: '"';
    }

    nav {
      display: flex;
      flex-direction: row; /* Horizontal layout */
      flex-wrap: wrap; /* Allow buttons to wrap */
      justify-content: center; /* Center buttons */
    }

    nav a {
      margin: 10px; /* Spacing between buttons */
      font-size: 1.2rem;
      color: white;
      text-decoration: none;
      position: relative;
      animation: fadeIn 4s ease-in-out forwards;
      display: inline-block;
      padding: 12px 24px; /* Increased padding for better touch targets */
      border: 2px solid white; /* White border */
      border-radius: 25px;
      background-color: transparent; /* No fill */
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
  background-color: white; /* Pure white background on hover */
  color: black; /* Change text color to black on hover for contrast */
}

    /* Matrix Effect */
    .matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .column {
      position: absolute;
      bottom: 100%;
      white-space: nowrap;
      animation: drop 5s linear infinite;
      color: #00ff00;
      font-size: 1.5rem;
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
    }

    .small-gap {
      line-height: 0.5;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes drop {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(100vh);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }

      .subtitle {
        font-size: 1.2rem;
      }

      nav a {
        font-size: 1rem;
      }

      .column {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.5rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      nav a {
        font-size: 0.9rem;
      }

      .column {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
